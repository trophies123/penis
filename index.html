<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>–ê–Ω–æ–Ω–∏–º–Ω—ã–π —á–∞—Ç</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 10px;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        @media (max-width: 600px) {
            .chat-container {
                height: 95vh;
                border-radius: 15px;
            }
        }

        .chat-header {
            background: linear-gradient(135deg, #5f2c82 0%, #49a09d 100%);
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .chat-header small {
            display: block;
            font-size: 0.8rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 70%;
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.own {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.other {
            background: white;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            font-size: 0.75rem;
        }

        .message.own .message-header {
            color: rgba(255,255,255,0.9);
        }

        .message.other .message-header {
            color: #666;
        }

        .sender-name {
            font-weight: bold;
        }

        .timestamp {
            font-size: 0.7rem;
            opacity: 0.7;
        }

        .message-text {
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .system-message {
            text-align: center;
            color: #999;
            font-size: 0.8rem;
            margin: 10px 0;
            font-style: italic;
        }

        .input-area {
            display: flex;
            padding: 15px;
            background: white;
            border-top: 1px solid #e0e0e0;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendButton {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            min-width: 80px;
        }

        #sendButton:active {
            transform: scale(0.95);
        }

        #clearButton {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 15px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #clearButton:active {
            transform: scale(0.95);
        }

        @media (max-width: 480px) {
            .message {
                max-width: 85%;
            }
            .input-area {
                padding: 10px;
            }
            #sendButton, #clearButton {
                padding: 12px 15px;
                min-width: 60px;
            }
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ü§´ –ê–Ω–æ–Ω–∏–º–Ω—ã–π —á–∞—Ç (–õ–æ–∫–∞–ª—å–Ω—ã–π)
            <small>–í–∞—à –Ω–æ–º–µ—Ä: <span id="userNumber">–∑–∞–≥—Ä—É–∑–∫–∞...</span></small>
        </div>
        <div id="messages" class="messages-area">
            <!-- –°–æ–æ–±—â–µ–Ω–∏—è –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–∞—Ç—å—Å—è —Å—é–¥–∞ -->
        </div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off">
            <div class="input-wrapper">
                <button id="sendButton">‚û§</button>
                <button id="clearButton" title="–û—á–∏—Å—Ç–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é">üóëÔ∏è</button>
            </div>
        </div>
    </div>

    <script>
        (function() {
            // --- –ü–æ–ª—É—á–µ–Ω–∏–µ –∏–ª–∏ —Å–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–º–µ—Ä–∞ –∞–Ω–æ–Ω–∏–º–∞ ---
            function getAnonymousNumber() {
                let number = localStorage.getItem('anonNumber');
                if (!number) {
                    // –°—á–∏—Ç–∞–µ–º —Å–∫–æ–ª—å–∫–æ —É–Ω–∏–∫–∞–ª—å–Ω—ã—Ö –∫–ª—é—á–µ–π –±—ã–ª–æ
                    let lastNumber = localStorage.getItem('lastAnonymousNumber');
                    if (!lastNumber) {
                        lastNumber = '1';
                    } else {
                        lastNumber = (parseInt(lastNumber) + 1).toString();
                    }
                    localStorage.setItem('lastAnonymousNumber', lastNumber);
                    localStorage.setItem('anonNumber', lastNumber);
                    return lastNumber;
                }
                return number;
            }

            const myNumber = getAnonymousNumber();
            document.getElementById('userNumber').textContent = myNumber;

            // --- –†–∞–±–æ—Ç–∞ —Å —Å–æ–æ–±—â–µ–Ω–∏—è–º–∏ –≤ localStorage ---
            const STORAGE_KEY = 'chatMessages';
            const messagesContainer = document.getElementById('messages');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const clearButton = document.getElementById('clearButton');

            // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –∏–∑ localStorage
            function loadMessages() {
                const stored = localStorage.getItem(STORAGE_KEY);
                return stored ? JSON.parse(stored) : [];
            }

            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏–π
            function saveMessages(messages) {
                // –û—Å—Ç–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ–¥–Ω–∏–µ 100 —Å–æ–æ–±—â–µ–Ω–∏–π
                if (messages.length > 100) {
                    messages = messages.slice(-100);
                }
                localStorage.setItem(STORAGE_KEY, JSON.stringify(messages));
            }

            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —á–∞—Ç
            function addMessageToChat(messageData, isOwn = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isOwn ? 'own' : 'other'}`;
                messageDiv.dataset.messageId = messageData.id;

                const headerDiv = document.createElement('div');
                headerDiv.className = 'message-header';

                const senderSpan = document.createElement('span');
                senderSpan.className = 'sender-name';
                senderSpan.textContent = `–ê–Ω–æ–Ω–∏–º ${messageData.anonymousNumber}`;

                const timeSpan = document.createElement('span');
                timeSpan.className = 'timestamp';
                timeSpan.textContent = messageData.timestamp;

                headerDiv.appendChild(senderSpan);
                headerDiv.appendChild(timeSpan);

                const textDiv = document.createElement('div');
                textDiv.className = 'message-text';
                textDiv.textContent = messageData.text;

                messageDiv.appendChild(headerDiv);
                messageDiv.appendChild(textDiv);

                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤—Å–µ—Ö —Å–æ–æ–±—â–µ–Ω–∏–π
            function displayAllMessages() {
                messagesContainer.innerHTML = '';
                const messages = loadMessages();
                
                if (messages.length === 0) {
                    const systemDiv = document.createElement('div');
                    systemDiv.className = 'system-message';
                    systemDiv.textContent = '–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å! –ù–∞–ø–∏—à–∏—Ç–µ –ø–µ—Ä–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ.';
                    messagesContainer.appendChild(systemDiv);
                } else {
                    messages.forEach(msg => {
                        addMessageToChat(msg, msg.anonymousNumber === myNumber);
                    });
                }
            }

            // –û—Ç–ø—Ä–∞–≤–∫–∞ –Ω–æ–≤–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
            function sendMessage() {
                const text = messageInput.value.trim();
                if (!text) return;

                const messages = loadMessages();
                
                const newMessage = {
                    id: Date.now() + Math.random(),
                    anonymousNumber: myNumber,
                    text: text,
                    timestamp: new Date().toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' })
                };

                messages.push(newMessage);
                saveMessages(messages);
                
                addMessageToChat(newMessage, true);
                messageInput.value = '';
            }

            // –û—á–∏—Å—Ç–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏
            function clearHistory() {
                if (confirm('–û—á–∏—Å—Ç–∏—Ç—å –≤—Å—é –∏—Å—Ç–æ—Ä–∏—é —Å–æ–æ–±—â–µ–Ω–∏–π?')) {
                    localStorage.removeItem(STORAGE_KEY);
                    // –ù–µ —Å–±—Ä–∞—Å—ã–≤–∞–µ–º –Ω–æ–º–µ—Ä –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                    displayAllMessages();
                }
            }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            sendButton.addEventListener('click', sendMessage);
            clearButton.addEventListener('click', clearHistory);
            
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            displayAllMessages();
            messageInput.focus();
        })();
    </script>
</body>
</html>
