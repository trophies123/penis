<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>–ê–Ω–æ–Ω–∏–º–Ω—ã–π —á–∞—Ç —Å –∫–∞—Ä—Ç–∏–Ω–∫–∞–º–∏</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --dark: #2c3e50;
            --light: #f8f9fa;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: white;
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .chat-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--dark);
        }

        .user-badge {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .online-info {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            color: #666;
        }

        .online-dot {
            width: 8px;
            height: 8px;
            background: #4caf50;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: var(--light);
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 70%;
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 18px;
            word-wrap: break-word;
            animation: fadeIn 0.3s;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .message:hover {
            transform: scale(1.02);
        }

        .message.replying {
            border: 2px solid var(--primary);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.own {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.other {
            background: white;
            color: var(--dark);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            font-size: 0.75rem;
        }

        .message.own .message-header {
            color: rgba(255,255,255,0.9);
        }

        .message.other .message-header {
            color: #666;
        }

        .sender-name {
            font-weight: 600;
        }

        .timestamp {
            font-size: 0.7rem;
            opacity: 0.7;
        }

        .reply-to {
            font-size: 0.8rem;
            padding: 5px 10px;
            background: rgba(0,0,0,0.05);
            border-radius: 8px;
            margin-bottom: 5px;
            border-left: 3px solid var(--primary);
        }

        .message.own .reply-to {
            background: rgba(255,255,255,0.2);
            border-left-color: white;
        }

        .reply-sender {
            font-weight: 600;
            font-size: 0.7rem;
            margin-bottom: 2px;
        }

        .reply-text {
            font-size: 0.8rem;
            opacity: 0.8;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .reply-image {
            max-height: 30px;
            max-width: 50px;
            border-radius: 4px;
        }

        .message-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            margin-top: 5px;
            cursor: pointer;
        }

        .message-image.expanded {
            max-height: 400px;
        }

        .message-text {
            font-size: 0.95rem;
            line-height: 1.4;
            word-break: break-word;
        }

        .system-message {
            text-align: center;
            color: #666;
            font-size: 0.8rem;
            margin: 10px 0;
            font-style: italic;
            background: rgba(0,0,0,0.05);
            padding: 5px 15px;
            border-radius: 20px;
            align-self: center;
        }

        .typing-indicator {
            color: #666;
            font-size: 0.8rem;
            font-style: italic;
            padding: 5px 15px;
            min-height: 30px;
            background: white;
        }

        .input-area {
            background: white;
            padding: 15px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .reply-preview {
            width: 100%;
            background: #f0f0f0;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .reply-preview-content {
            display: flex;
            align-items: center;
            gap: 10px;
            overflow: hidden;
        }

        .reply-preview-text {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .cancel-reply {
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0 5px;
        }

        .cancel-reply:hover {
            color: #666;
        }

        .message-input-wrapper {
            flex: 1;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #messageInput {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            border-color: var(--primary);
        }

        #messageInput:disabled {
            background: #f5f5f5;
            cursor: not-allowed;
        }

        .image-button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .image-button:hover {
            background: #f0f0f0;
        }

        .image-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #sendButton {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        #sendButton:hover {
            opacity: 0.9;
        }

        #sendButton:active {
            transform: scale(0.95);
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .connection-status {
            background: #ffd700;
            color: #333;
            text-align: center;
            padding: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            display: none;
            animation: slideDown 0.3s;
        }

        .image-preview {
            max-width: 100px;
            max-height: 100px;
            border-radius: 8px;
        }

        .upload-progress {
            color: var(--primary);
            font-size: 0.9rem;
            margin-left: 10px;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .message {
                max-width: 85%;
            }
            .chat-container {
                height: 95vh;
            }
            #sendButton {
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-top">
                <span class="chat-title">ü§´ –ê–Ω–æ–Ω–∏–º–Ω—ã–π —á–∞—Ç</span>
                <span class="user-badge" id="userBadge">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
            </div>
            <div class="online-info">
                <span><span class="online-dot"></span> –û–Ω–ª–∞–π–Ω: <span id="onlineCount">0</span></span>
            </div>
        </div>

        <div id="connectionStatus" class="connection-status">
            ‚ö†Ô∏è –ü–æ—Ç–µ—Ä—è —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è. –ü–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...
        </div>

        <div id="messages" class="messages-area">
            <div class="system-message">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É...</div>
        </div>
        
        <div id="typingIndicator" class="typing-indicator"></div>
        
        <div class="input-area">
            <div id="replyPreview" class="reply-preview" style="display: none;">
                <div class="reply-preview-content">
                    <span>‚Ü™Ô∏è –û—Ç–≤–µ—Ç –Ω–∞:</span>
                    <span id="replyPreviewText" class="reply-preview-text"></span>
                </div>
                <button class="cancel-reply" onclick="cancelReply()">‚úï</button>
            </div>
            
            <div class="message-input-wrapper">
                <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off" maxlength="500">
                <button class="image-button" id="imageButton" title="–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ">üì∑</button>
                <button id="sendButton">‚û§</button>
            </div>
        </div>
    </div>

    <input type="file" id="imageInput" accept="image/*" style="display: none;">

    <script>
        (function() {
            if (typeof io === 'undefined') {
                document.getElementById('messages').innerHTML = '<div class="system-message" style="color: red;">‚ùå –û—à–∏–±–∫–∞: –Ω–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å Socket.IO</div>';
                return;
            }

            function getDeviceToken() {
                try {
                    let token = localStorage.getItem('anonChatId');
                    if (!token) {
                        token = 'user_' + Date.now() + '_' + Math.random().toString(36).substring(2, 10);
                        localStorage.setItem('anonChatId', token);
                    }
                    return token;
                } catch (e) {
                    return 'user_' + Date.now() + '_' + Math.random().toString(36).substring(2, 10);
                }
            }

            const deviceToken = getDeviceToken();
            
            const socket = io({
                reconnection: true,
                reconnectionAttempts: 10,
                reconnectionDelay: 1000,
                timeout: 10000,
                maxHttpBufferSize: 5e6
            });

            // –≠–ª–µ–º–µ–Ω—Ç—ã
            const messagesEl = document.getElementById('messages');
            const userBadge = document.getElementById('userBadge');
            const onlineCount = document.getElementById('onlineCount');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const imageButton = document.getElementById('imageButton');
            const imageInput = document.getElementById('imageInput');
            const connectionStatus = document.getElementById('connectionStatus');
            const typingIndicator = document.getElementById('typingIndicator');
            const replyPreview = document.getElementById('replyPreview');
            const replyPreviewText = document.getElementById('replyPreviewText');

            let myNumber = null;
            let typingTimer;
            let replyingTo = null; // –°–æ–æ–±—â–µ–Ω–∏–µ –Ω–∞ –∫–æ—Ç–æ—Ä–æ–µ –æ—Ç–≤–µ—á–∞–µ–º

            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            function formatReplyText(msg) {
                if (msg.type === 'image') {
                    return '[–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ]';
                }
                return msg.text.length > 30 ? msg.text.substring(0, 30) + '...' : msg.text;
            }

            function addMessage(msg, isOwn) {
                if (messagesEl.children.length === 1 && messagesEl.children[0].className === 'system-message') {
                    messagesEl.innerHTML = '';
                }

                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isOwn ? 'own' : 'other'}`;
                messageDiv.setAttribute('data-id', msg.id);
                messageDiv.setAttribute('data-number', msg.anonymousNumber);
                messageDiv.setAttribute('data-type', msg.type || 'text');
                messageDiv.setAttribute('data-text', msg.text || '');
                messageDiv.setAttribute('data-image', msg.image || '');

                let replyHtml = '';
                if (msg.replyTo) {
                    const replyContent = msg.replyTo.type === 'image' 
                        ? '<span class="reply-text">üì∑ [–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ]</span>'
                        : `<span class="reply-text">${escapeHtml(formatReplyText(msg.replyTo))}</span>`;
                    
                    replyHtml = `
                        <div class="reply-to">
                            <div class="reply-sender">‚Ü™Ô∏è –ê–Ω–æ–Ω–∏–º ${msg.replyTo.anonymousNumber}</div>
                            ${replyContent}
                        </div>
                    `;
                }

                let contentHtml = '';
                if (msg.type === 'image' && msg.image) {
                    contentHtml = `
                        <div class="message-text">${msg.text ? escapeHtml(msg.text) : ''}</div>
                        <img src="${msg.image}" class="message-image" onclick="this.classList.toggle('expanded')" loading="lazy">
                    `;
                } else {
                    contentHtml = `<div class="message-text">${escapeHtml(msg.text || '')}</div>`;
                }

                messageDiv.innerHTML = `
                    <div class="message-header">
                        <span class="sender-name">–ê–Ω–æ–Ω–∏–º ${msg.anonymousNumber}</span>
                        <span class="timestamp">${msg.timestamp}</span>
                    </div>
                    ${replyHtml}
                    ${contentHtml}
                `;

                // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –æ—Ç–≤–µ—Ç–∞ –Ω–∞ —Å–æ–æ–±—â–µ–Ω–∏–µ
                messageDiv.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (e.target.tagName !== 'IMG' || !e.target.classList.contains('message-image')) {
                        setReplyTo(msg);
                    }
                });

                messagesEl.appendChild(messageDiv);
                messagesEl.scrollTop = messagesEl.scrollHeight;
            }

            function setReplyTo(msg) {
                replyingTo = {
                    id: msg.id,
                    anonymousNumber: msg.anonymousNumber,
                    text: msg.text || '',
                    type: msg.type || 'text'
                };
                
                const previewText = msg.type === 'image' 
                    ? '–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ' 
                    : (msg.text.length > 50 ? msg.text.substring(0, 50) + '...' : msg.text);
                
                replyPreviewText.textContent = `–ê–Ω–æ–Ω–∏–º ${msg.anonymousNumber}: ${previewText}`;
                replyPreview.style.display = 'flex';
                messageInput.focus();
            }

            window.cancelReply = function() {
                replyingTo = null;
                replyPreview.style.display = 'none';
            };

            function addSystemMessage(text) {
                const systemDiv = document.createElement('div');
                systemDiv.className = 'system-message';
                systemDiv.textContent = text;
                messagesEl.appendChild(systemDiv);
                messagesEl.scrollTop = messagesEl.scrollHeight;
            }

            // –û—Ç–ø—Ä–∞–≤–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
            imageButton.addEventListener('click', () => {
                imageInput.click();
            });

            imageInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;

                if (file.size > 5 * 1024 * 1024) {
                    alert('–§–∞–π–ª —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–π. –ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä 5MB');
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    const imageData = e.target.result;
                    
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                    socket.emit('chat message', {
                        type: 'image',
                        image: imageData,
                        text: messageInput.value.trim() || null,
                        replyTo: replyingTo ? {
                            id: replyingTo.id,
                            anonymousNumber: replyingTo.anonymousNumber,
                            text: replyingTo.text,
                            type: replyingTo.type
                        } : null
                    });

                    messageInput.value = '';
                    cancelReply();
                };
                reader.readAsDataURL(file);
                
                // –û—á–∏—â–∞–µ–º input –¥–ª—è –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –ø–æ–≤—Ç–æ—Ä–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≥–æ –∂–µ —Ñ–∞–π–ª–∞
                imageInput.value = '';
            });

            // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
            function sendMessage() {
                const text = messageInput.value.trim();
                if (text && socket.connected) {
                    socket.emit('chat message', {
                        type: 'text',
                        text: text,
                        replyTo: replyingTo ? {
                            id: replyingTo.id,
                            anonymousNumber: replyingTo.anonymousNumber,
                            text: replyingTo.text,
                            type: replyingTo.type
                        } : null
                    });
                    messageInput.value = '';
                    socket.emit('typing', false);
                    cancelReply();
                }
            }

            sendButton.addEventListener('click', sendMessage);
            
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            messageInput.addEventListener('input', () => {
                if (socket.connected) {
                    socket.emit('typing', messageInput.value.length > 0);
                    
                    clearTimeout(typingTimer);
                    typingTimer = setTimeout(() => {
                        socket.emit('typing', false);
                    }, 1000);
                }
            });

            // Socket —Å–æ–±—ã—Ç–∏—è
            socket.on('connect', () => {
                console.log('‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É');
                connectionStatus.style.display = 'none';
                sendButton.disabled = false;
                messageInput.disabled = false;
                imageButton.disabled = false;
                messageInput.placeholder = '–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...';
                socket.emit('register', deviceToken);
            });

            socket.on('connect_error', (error) => {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è:', error);
                connectionStatus.style.display = 'block';
                sendButton.disabled = true;
                messageInput.disabled = true;
                imageButton.disabled = true;
                messageInput.placeholder = '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è...';
            });

            socket.on('disconnect', () => {
                console.log('üî¥ –û—Ç–∫–ª—é—á–µ–Ω–æ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞');
                connectionStatus.style.display = 'block';
                sendButton.disabled = true;
                messageInput.disabled = true;
                imageButton.disabled = true;
                messageInput.placeholder = '–ù–µ—Ç —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è...';
            });

            socket.on('init', (data) => {
                myNumber = data.anonymousNumber;
                userBadge.textContent = `–í—ã: –ê–Ω–æ–Ω–∏–º ${myNumber}`;
                
                messagesEl.innerHTML = '';
                if (data.messages && data.messages.length > 0) {
                    data.messages.forEach(msg => {
                        addMessage(msg, msg.anonymousNumber === myNumber);
                    });
                } else {
                    addSystemMessage('–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å! –ù–∞–ø–∏—à–∏—Ç–µ –ø–µ—Ä–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ.');
                }
            });

            socket.on('chat message', (msg) => {
                addMessage(msg, msg.anonymousNumber === myNumber);
            });

            socket.on('system message', (msg) => {
                addSystemMessage(msg.text);
            });

            socket.on('users online', (users) => {
                onlineCount.textContent = users.length;
            });

            socket.on('user typing', (data) => {
                if (data.anonymousNumber !== myNumber) {
                    typingIndicator.textContent = data.isTyping ? 
                        `‚úèÔ∏è –ê–Ω–æ–Ω–∏–º ${data.anonymousNumber} –ø–µ—á–∞—Ç–∞–µ—Ç...` : '';
                }
            });

            messageInput.focus();
        })();
    </script>
</body>
</html>
